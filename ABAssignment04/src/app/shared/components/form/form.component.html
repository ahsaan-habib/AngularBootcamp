<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First name">
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputDepartment">Department</label>
        <input type="text" class="form-control" id="inputDepartment" placeholder="Department Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
          <app-select [labelData]="'District'" [data]="districtData" [selectedData]="districtData[0].value" ></app-select>
      </div>
      <div class="form-group col-md-6">
        <app-select [labelData]="'Division'" [data]="divisionData" [selectedData]="divisionData[1].value"></app-select>
      </div>

    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Count me in!
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-50">Submit</button>
  </form>
